<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="form.js"></script>
    <link rel="stylesheet" href="form.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');
        </style>
</head>
<body>
        <div class="heading">
            <div class="damax"> <div><img src="logo.png" alt="logo"></div> <div class="damtext">Dama<div class="xoxo">x</div> Hub</div> </div>
            <div class="login"> have an account ?<a href="">login</a></div>
 
        </div>
        <div class="form">

            <div class="signup">
                <h3>Sign up </h3>
            <form action="#">
                <label for="username">username:</label><br>
                <input type="text" id="user"><br>
                <label for="email">Email Address:</label><br>
                <input type="email" id="email"><br>
                <p class="emailconfirm" style="color: red;"></p>
                <label for="password">Password:</label><br>
                <div class="fake-input"><input type="password" id="pass" oninput="validate()" ><img src="visibility_off_black_24dp.svg" alt="" id="hide" onclick="passHide()"></div><br>
                <label for="password">Re-Type Password:</label><br>
                <input type="password" id="passtwo" ><br>
                <div id="passconfirm"></div>
                <div class="warn">password must contain</div>
                <input type="checkbox" id="checkone" >
                <label for="checkone" id="labelone">min of 8 and max of 12 digit characters</label><br>
                <input type="checkbox" id="checktwo">
                <label for="checktwo" id="labeltwo"> character(symbol)</label><br>
               
            </form>
            <div class="button">

                <button id="submit" onclick="confirmPass()" style="width: 110px;height: 25px;border-radius: 5px;border: 1px solid rgb(80, 176, 231); background-color:rgb(80, 176, 231) ;">submit</button>
            </div>
        </div>
    </div>
</body>
</html>
